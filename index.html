<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library APP</h1>

    <div class="container">
        <button class="open-button">Add New Book</button>

        <div class="form-popup" id="myForm">
            <form class="form-container" action="">
                <p class="form-intro">Please fill in the form below and click "Add Book" at the end:</p>
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required>
                <label for="read_status">Have you read it?</label>
                <input type="checkbox" id="read_status" name="read_status">

                <button type="submit" class="btn submit-button">Add Book</button>
                <button type="button" class="btn close-button" >Cancel</button>
            </form>
        </div>

        <div class="book-container">

        </div>
    </div>

</body>
</html>
