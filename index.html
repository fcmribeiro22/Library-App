<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Your Library</h1>
    <h2>Please insert a book on the form below:</h2>
    <button class="open-button" onclick="openForm()">Add New Book</button>
    
    <div class="form-popup" id="myForm">
        <form class="form-container" action="">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages">
                <label for="read_status">Have you read it?</label>
                <input type="checkbox" id="read_status" name="read_status" value="yes">

                <button type="submit" class="btn">Add Book</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
              </form>
            </div>
        </form>
    </div>
    
</body>
</html>
